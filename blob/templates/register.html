{% extends "base.html" %}

{% block title %}Register - Walter Wang{% endblock %}

{% block content %}
<div class="flex flex-col items-center">
    <section class="w-full py-12 md:py-24 lg:py-32 bg-white">
        <div class="container px-4 md:px-6 mx-auto">
            <div class="flex flex-col items-center space-y-8 text-center">
                <h1 class="text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl lg:text-6xl">
                    Create an Account
                </h1>
                <p class="mx-auto max-w-[700px] text-gray-500 md:text-xl">
                    Join our community by creating a new account.
                </p>
                <div class="w-full max-w-md mx-auto mt-8">
                    <form class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4" method="POST" action="{{ url_for('register') }}">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                                Name
                            </label>
                            <input 
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                                id="name" 
                                type="text" 
                                name="name"
                                placeholder="Enter your name"
                                required
                            >
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                                Email
                            </label>
                            <input 
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                                id="email" 
                                type="email" 
                                name="email"
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                                Password
                            </label>
                            <input 
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
                                id="password" 
                                type="password" 
                                name="password"
                                placeholder="Choose a password"
                                required
                            >
                            <p class="text-sm text-gray-500">Password must be at least 8 characters long</p>
                        </div>
                        <div class="flex items-center justify-between">
                            <button 
                                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" 
                                type="submit"
                            >
                                Register
                            </button>
                        </div>
                        <div class="text-center mt-4">
                            <p class="text-sm text-gray-600">
                                Already have an account? 
                                <a href="{{ url_for('signin') }}" class="font-bold text-blue-600 hover:text-blue-800">
                                    Sign in
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
