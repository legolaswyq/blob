{% extends "base.html" %}

{% block title %}Sign In - Walter Wang{% endblock %}

{% block content %}
<div class="flex flex-col items-center">
    <section class="w-full py-12 md:py-24 lg:py-32 bg-white">
        <div class="container px-4 md:px-6 mx-auto">
            <div class="flex flex-col items-center space-y-8 text-center">
                <h1 class="text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl lg:text-6xl">
                    Sign In
                </h1>
                <p class="mx-auto max-w-[700px] text-gray-500 md:text-xl">
                    Welcome back! Please sign in to your account.
                </p>
                <div class="w-full max-w-md mx-auto mt-8">
                    <form class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                                Email
                            </label>
                            <input 
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                                id="email" 
                                type="email" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                                Password
                            </label>
                            <input 
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
                                id="password" 
                                type="password" 
                                placeholder="Enter your password"
                                required
                            >
                        </div>
                        <div class="flex items-center justify-between">
                            <button 
                                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" 
                                type="submit"
                            >
                                Sign In
                            </button>
                        </div>
                        <div class="text-center mt-4">
                            <a class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800" href="#">
                                Forgot Password?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
