{% extends "base.html" %}

{% block title %}Contact - Walter Wang{% endblock %}

{% block content %}
<div class="flex flex-col items-center">
    <section class="w-full py-12 md:py-24 lg:py-32 bg-white">
        <div class="container px-4 md:px-6 mx-auto">
            <div class="flex flex-col items-center space-y-8 text-center">
                <h1 class="text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl lg:text-6xl">
                    Contact Me
                </h1>
                <p class="mx-auto max-w-[700px] text-gray-500 md:text-xl">
                    Feel free to reach out through any of the following channels:
                </p>
                <div class="w-full max-w-md mx-auto mt-8">
                    <div class="space-y-6">
                        {% for info in contact_info %}
                        <div class="flex flex-col items-center p-6 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
                            <h2 class="text-lg font-semibold text-gray-900 mb-2">{{ info.label }}</h2>
                            <a
                                href="{{ info.href }}"
                                {% if info.label == 'LinkedIn' %}
                                target="_blank"
                                rel="noopener noreferrer"
                                {% endif %}
                                class="text-blue-600 hover:text-blue-800 transition-colors"
                            >
                                {{ info.value }}
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
